<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="number" id="num1" class="input-field" placeholder="Número 1">
        <input type="number" id="num2" class="input-field" placeholder="Número 2">

        <div>
            <button class="button" onclick="suma()">Sumar</button>
            <button class="button" onclick="resta()">Restar</button>
            <button class="button" onclick="multi()">Multiplicar</button>
            <button class="button" onclick="division()">Dividir</button>
        </div>

        <div id="resultado" class="result"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
